<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>homepage</title>
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'info/homepage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'info/homepage/css/heroic-features.css' %}" rel="stylesheet">
    <link href="{% static 'info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">



</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">QuickExam</a>
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Features -->
        <div class="row text-center justify-content-center">
            <div class="row justify-content-center">
                <div class="">
                    <span class="anchor" id="formUserEdit"></span>
                    <hr class="my-5"> {% if message == 'ce nom existe deja' %}
                    <div class='text-danger'>{{message}}</div>
                    {% else %}
                    <div class='text-success'>{{message}}</div>
                    {% endif %}
                    <div class="card card-outline-secondary" style="min-width: 700px;">
                        <div class="card-header">
                            <h3 class="mb-0">Teacher Table Information</h3>
                        </div>
                        <div class="card-body">

                            <form class="form" role="form" method="POST" action="{% url 'add_teacher' %}">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">ID</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="id" type="text" placeholder="CS04" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="full_name" placeholder="Leonel Brice" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Department</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" name="dept" required>
                                    {% for dept in all_dept %}
                                        <option value="{{ dept.id }}">
                                            {{ dept }}
                                        </option>
                                    {% endfor %}
                            </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="Password" name="password1" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirmation</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="Password" name="password2" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Sex</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" name="sex" required>
                                <option value="Homme">
                                    Male
                                </option>
                                <option value="Femme">
                                    Female
                                </option>
                            </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="dob" type="date" required>
                                    </div>
                                </div>
                                <div class="form-group row justify-content-left">
                                    <div class="ml-auto mr-3">
                                        <a class="btn btn-danger" href="{% url 'index' %}"> Cancel </a>
                                        <input class="btn btn-secondary ml-auto" type="reset" value="Reset">
                                        <input class="btn btn-primary ml-auto" type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/accounts/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->


    <script src="{% static 'info/homepage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'info/homepage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
