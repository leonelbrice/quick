{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bhathiya Kariyawasam">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!-- Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body style="background-color: red;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-div">
                    <div class="login100-form-div-content">
                        <span class="login100-form-title pb-4">
                            <i class="fad fa-user-circle fa-4x" style="color:red;">
                            </i>
                        </span>
                        <form class="login100-form validate-form" action="{% url 'userLogin' %}" method="POST">
                            {% csrf_token %}
                            <div class="wrap-input100 validate-input" data-validate="Username is required">
                                <input class="input100" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <input class="input100" type="password" name="password" placeholder="Password">
                            </div>
                            <br>
                            <div class="container-login100-form-btn mb-4">
                                <input class="login100-form-btn" type="submit" style="background-color:red;" value="Login">
                            </div>
                        </form>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %} {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                            <div class="alert {{message.tags}} alert-dismissable mb-4" role="alert" style="font-size: 13px; font-family: 'Open Sans';">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <i class="far fa-check-circle fa-lg"></i>&nbsp; {{message}}
                            </div>
                            {% else %}
                            <div class="alert {{message.tags}} alert-dismissable mb-4" role="alert" style="font-size: 13px; font-family: 'Open Sans';">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <i class="far fa-times-circle fa-lg"></i>&nbsp; {{message}}
                            </div>
                            {% endif %} {% endfor%}
                        </ul>
                        {% endif %}
                        <div class="text-center">
                            <a href="{% url 'create_account' %}" class="txt3">creer un compte</a>
                        </div>
                    </div>
                </div>
                <div class="login100-more bg-danger" style="background-image:url({% static 'images/login.png' %});">
                    <div class="login-title">
                        <h2 class="p-5">QuickExam</h2>
                    </div>
                    <div class="department-name px-5 py-3">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-md-7 text-right"><small>Departement Informatique de UY1</small></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'js/animsition.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'select2/select2.min.js' %}"></script>
    <script src="{% static 'daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'countdowntime/countdowntime.js' %}"></script>
    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
