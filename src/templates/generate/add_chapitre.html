{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row text-center justify-content-center">
        <div class="row justify-content-center">
            <div class="">
                <span class="anchor" id="formUserEdit"></span>
                <hr class="my-5">
                <div class="card card-outline-secondary" style="min-width: 600px;">
                    <div class="card-header">
                        <h3 class="mb-0">Ajouter un chapitre</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" method="POST" action="{% url 'add_chap' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">UE</label>
                                <div class="col-lg-9">
                                    <select class="form-control" name="ue" required>
                                              {% for ass in assign %}
                                                  <option value="{{ ass.course.id }}">
                                                      {{ ass.course }}
                                                  </option>
                                              {% endfor %}
                                      </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nom du chapitre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="nom" type="text" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Image</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="file" name="image" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Description</label>
                                <div class="col-lg-9">
                                    <input class="form-control" name="desc" type="textarea" required>
                                </div>
                            </div>
                            <div class="form-group row justify-content-left">
                                <div class="ml-auto mr-3">
                                    <a class="btn btn-danger" href="{% url 'chapitre' %}"> Cancel </a>
                                    <input class="btn btn-secondary ml-auto" type="reset" value="Reset">
                                    <input class="btn btn-primary ml-auto" type="submit" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
